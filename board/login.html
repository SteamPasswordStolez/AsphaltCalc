<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>로그인 — AsphaltCalc 게시판</title>
  <meta name="color-scheme" content="light dark" />
  <link rel="icon" href="../assets/favicon.png">
  <link rel="stylesheet" href="../assets/themes.css">
  <link rel="stylesheet" href="../assets/theme-adapter.css">
  <style>
    *{box-sizing:border-box;}
    body{
      margin:0;
      font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Apple SD Gothic Neo,Roboto,Noto Sans KR,Arial;
      background:var(--bg);
      color:var(--ink);
    }
    .wrap{
      max-width:420px;
      margin:40px auto;
      padding:0 16px;
    }
    h1{
      margin:0 0 6px;
      font-size:22px;
      font-weight:800;
    }
    .sub{
      font-size:13px;
      color:var(--muted);
      margin:0 0 16px;
    }
    .card{
      border-radius:12px;
      padding:14px 16px 16px;
      background:var(--panel);
      box-shadow:0 18px 40px rgba(0,0,0,.7);
    }
    label{
      display:block;
      font-size:13px;
      margin-bottom:4px;
    }
    input{
      width:100%;
      padding:8px 10px;
      margin-bottom:10px;
      border-radius:8px;
      border:1px solid var(--control-border);
      background:var(--control-bg);
      color:var(--ink);
      font-size:14px;
    }
    input:focus{
      outline:none;
      border-color:var(--accent);
      box-shadow:0 0 0 1px var(--accent);
    }
    .btn{
      width:100%;
      padding:8px 12px;
      margin-top:4px;
      border-radius:999px;
      border:1px solid var(--border);
      background:var(--chip-bg);
      color:var(--ink);
      font-size:14px;
      cursor:pointer;
    }
    .btn.primary{
      border-color:var(--accent);
      background:linear-gradient(135deg,var(--accent),var(--accent2));
      color:#fff;
    }
    .btn:disabled{
      opacity:.6;
      cursor:default;
    }
    .link-row{
      display:flex;
      justify-content:space-between;
      font-size:12px;
      margin-top:10px;
    }
    a{
      color:var(--accent);
      text-decoration:none;
    }
    a:hover{
      text-decoration:underline;
    }
    .msg{
      font-size:13px;
      margin-top:6px;
      min-height:18px;
      color:var(--danger);
    }
    .remember-row{
      display:flex;
      align-items:center;
      gap:6px;
      font-size:12px;
      color:var(--muted);
      margin:-4px 0 6px;
    }
    .remember-row input[type="checkbox"]{
      width:auto;
      margin:0;
      accent-color:var(--accent);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>로그인</h1>
    <p class="sub">이메일/비밀번호로 로그인합니다. 이메일을 인증해야 글 작성/댓글/수정/삭제가 가능합니다.</p>

    <div class="card">
      <label for="email">이메일</label>
      <input id="email" type="email" autocomplete="email" />

      <label for="password">비밀번호</label>
      <input id="password" type="password" autocomplete="current-password" />

      <div class="remember-row">
        <input id="rememberMe" type="checkbox" checked />
        <label for="rememberMe" style="margin:0;">로그인 상태 유지</label>
      </div>

      <button id="loginBtn" class="btn primary">로그인</button>
      <div id="loginMsg" class="msg"></div>

      <hr style="border:none;border-top:1px solid var(--border);margin:10px 0;">

      <label for="resetEmail">비밀번호 재설정 이메일</label>
      <input id="resetEmail" type="email" placeholder="가입한 이메일 입력" />

      <button id="resetBtn" class="btn">재설정 메일 보내기</button>
      <div id="resetMsg" class="msg" style="color:var(--success);"></div>

      <div class="link-row">
        <a href="./index.html">← 게시판으로 돌아가기</a>
        <a href="./signup.html">회원가입</a>
      </div>
    </div>
  </div>

<script>
(function(){
  var GKEY = 'simhub_theme_global';
  function resolveSystem(theme){
    if (theme === 'system') {
      var mq = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)');
      return (mq && mq.matches) ? 'dark' : 'light';
    }
    return theme || 'asphalt';
  }
  function currentTheme(){
    var attr = document.documentElement.getAttribute('data-theme');
    if (attr) return attr;
    var g = localStorage.getItem(GKEY);
    return g || 'asphalt';
  }
  function applyTheme(t){
    document.documentElement.setAttribute('data-theme', resolveSystem(t));
  }
  try {
    applyTheme(currentTheme());
  } catch(e) {
    console.warn(e);
  }
})();
</script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      sendPasswordResetEmail,
      sendEmailVerification,
      onAuthStateChanged,
      signOut,
      setPersistence,
      browserLocalPersistence,
      browserSessionPersistence
    } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCKIndVVlblrQfZGjaGpLBSxlWicLZiqPc",
  authDomain: "asphaltcalc-5d7f3.firebaseapp.com",
  projectId: "asphaltcalc-5d7f3",
  storageBucket: "asphaltcalc-5d7f3.firebasestorage.app",
  messagingSenderId: "388017703504",
  appId: "1:388017703504:web:117317163e1ec45a1d5f55"
};


    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const emailEl    = document.getElementById("email");
    const pwEl       = document.getElementById("password");
    const rememberEl = document.getElementById("rememberMe");
    const loginBtn   = document.getElementById("loginBtn");
    const loginMsg   = document.getElementById("loginMsg");

    const resetEmailEl = document.getElementById("resetEmail");
    const resetBtn     = document.getElementById("resetBtn");
    const resetMsg     = document.getElementById("resetMsg");

    onAuthStateChanged(auth, function(user) {
      if (user && user.emailVerified) {
        // 이미 로그인 + 인증 상태일 때 자동 이동을 원하면 아래 주석 해제
        // location.href = "./index.html";
      }
    });

    loginBtn.addEventListener("click", async function() {
      loginMsg.textContent = "";
      loginMsg.style.color = "var(--danger)";

      try {
        loginBtn.disabled = true;
        const email = (emailEl.value || "").trim();
        const pw    = (pwEl.value || "").trim();
        if (!email || !pw) {
          loginMsg.textContent = "이메일과 비밀번호를 입력하세요.";
          return;
        }

        const persistence = rememberEl.checked
          ? browserLocalPersistence
          : browserSessionPersistence;

        await setPersistence(auth, persistence);

        const cred = await signInWithEmailAndPassword(auth, email, pw);
        const user = cred.user;

        if (!user.emailVerified) {
          loginMsg.textContent = "이메일 인증이 완료되지 않았습니다. 메일함에서 인증 링크를 클릭한 뒤 다시 로그인해주세요.";
          try { await sendEmailVerification(user); } catch(e){ console.error(e); }
          await signOut(auth);
          return;
        }

        location.href = "./index.html";
      } catch (e) {
        console.error(e);
        if (e && e.code === "auth/invalid-credential") {
          loginMsg.textContent = "이메일 또는 비밀번호가 올바르지 않습니다.";
        } else {
          loginMsg.textContent = "로그인 중 오류가 발생했습니다.";
        }
      } finally {
        loginBtn.disabled = false;
      }
    });

    resetBtn.addEventListener("click", async function() {
      resetMsg.textContent = "";
      resetMsg.style.color = "var(--success)";
      try {
        resetBtn.disabled = true;
        const email = (resetEmailEl.value || "").trim();
        if (!email) {
          resetMsg.textContent = "이메일을 입력하세요.";
          return;
        }
        await sendPasswordResetEmail(auth, email);
        resetMsg.textContent = "비밀번호 재설정 메일을 보냈습니다.";
      } catch (e) {
        console.error(e);
        resetMsg.style.color = "var(--danger)";
        resetMsg.textContent = "메일 전송 중 오류가 발생했습니다.";
      } finally {
        resetBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
