<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>풀성 기댓값 시뮬레이터</title>
<meta name="color-scheme" content="light dark" />
<style>
  :root {
    --bg:#0b1220; --fg:#e5e7eb; --muted:#9aa4b2; --card:#111827; --border:#1f2937;
    --brand:#7c3aed; --accent:#22d3ee; --radius:16px; --shadow:0 10px 24px rgba(0,0,0,.35),0 2px 10px rgba(0,0,0,.35);
  }
  @media (prefers-color-scheme: light) {
    :root { --bg:#ffffff; --fg:#0f172a; --muted:#475569; --card:#f8fafc; --border:#e2e8f0; --brand:#6d28d9; --accent:#0891b2; --shadow:0 10px 20px rgba(2,6,23,.06),0 2px 6px rgba(2,6,23,.08); }
  }
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--fg);font:16px/1.55 ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
  header{position:sticky;top:0;backdrop-filter:saturate(160%) blur(8px);border-bottom:1px solid var(--border);background:color-mix(in srgb, var(--bg) 82%, transparent);z-index:10}
  header .inner{max-width:1100px;margin:auto;display:flex;align-items:center;justify-content:space-between;padding:14px 16px}
  .brand{display:flex;align-items:center;gap:10px;font-weight:800;letter-spacing:.2px}
  .dot{width:28px;height:28px;border-radius:10px;background:linear-gradient(135deg,var(--brand),var(--accent));box-shadow:inset 0 0 0 2px color-mix(in srgb,var(--brand) 25%,#fff),var(--shadow)}
  main{max-width:1100px;margin:auto;padding:18px 16px;display:flex;flex-direction:column;gap:20px}
  .panel{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);padding:16px}
  h2{margin:0 0 10px;font-size:20px}
  .grid{display:grid;gap:12px}
  .grid.cols-4{grid-template-columns:repeat(4,minmax(0,1fr))}
  label{font-size:12px;color:var(--muted)}
  input,textarea,select,button{width:100%;padding:10px 12px;border-radius:10px;border:1px solid var(--border);background:transparent;color:inherit}
  textarea{min-height:80px;font-family:ui-monospace,Menlo,Consolas,monospace}
  .actions{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px}
  .btn{cursor:pointer;border:1px solid var(--border);background:linear-gradient(135deg,color-mix(in srgb,var(--brand) 25%,transparent),color-mix(in srgb,var(--accent) 20%,transparent))}
  .btn:hover{outline:2px solid color-mix(in srgb,var(--brand) 35%,transparent)}
  .kpi{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:10px}
  .k{padding:12px;border:1px dashed var(--border);border-radius:12px}
  .k .v{font-weight:800;font-size:20px}
  .hint{color:var(--muted);font-size:12px}
  canvas{width:100%;height:280px;border-radius:12px;margin-top:10px}
  .tooltip{position:fixed;pointer-events:none;padding:6px 8px;border-radius:8px;border:1px solid var(--border);background:color-mix(in srgb,var(--card) 92%, black 8%);color:var(--fg);font:12px ui-sans-serif,system-ui;box-shadow:var(--shadow);opacity:0;transform:translateY(-6px);transition:opacity .12s ease, transform .12s ease;z-index:1000}
  .subtle{font-size:12px;color:var(--muted);margin-top:6px}
</style>
</head>
<body>
<header>
  <div class="inner">
    <div class="brand"><div class="dot"></div>풀성 기댓값 시뮬레이터</div>
    <div style="font-size:14px;color:var(--muted)">v2.8</div>
  </div>
</header>
<main>
  <section class="panel" id="inputs">
    <h2>입력값 설정</h2>
    <div class="grid cols-4">
      <div><label>차량 수</label><input id="carCount" type="number" min="1" value="6"></div>
      <div><label>팩 가격 (토큰)</label><input id="packCost" type="number" min="0" value="75"></div>
      <div><label>시뮬레이션 횟수</label><input id="runs" type="number" min="100" value="1000"></div>
      <div><label>3장 확률</label><input id="p3" type="number" step="0.0001" min="0" max="1" value="0.199"></div>
    </div>
    <div class="grid cols-4">
      <div><label>15장 확률</label><input id="p15" type="number" step="0.0001" min="0" max="1" value="0.001"></div>
      <div><label>목표 청사진 (공통)</label><input id="needDefault" type="number" min="1" value="300"></div>
      <div class="colspan-2"><label>차량별 목표 (쉼표, 비우면 공통값 사용)</label><input id="targets" placeholder="예: 300,280,360,..." /></div>
    </div>
    <div class="subtle">※ 10연 확정은 고정값: 3장 <b>0.789266</b>, 15장 <b>0.210734</b></div>
    <div class="actions">
      <button class="btn" id="btnSim">시뮬레이션 시작</button>
      <button class="btn" id="btnExport">CSV 내보내기</button>
      <button class="btn" id="btnSavePNG">이미지 저장(PNG)</button>
      <button class="btn" id="btnPresetS">기본값 복원</button>
    </div>
  </section>

  <section class="panel" id="results">
    <h2>요약 통계 및 결과</h2>
    <div class="kpi">
      <div class="k"><div>평균 토큰</div><div id="kMean" class="v">-</div></div>
      <div class="k"><div>표준편차</div><div id="kStd" class="v">-</div></div>
      <div class="k"><div>분산</div><div id="kVar" class="v">-</div></div>
      <div class="k"><div>중앙값 / 5% / 95%</div><div id="kPct" class="v">-</div></div>
    </div>
    <canvas id="chart" width="900" height="280"></canvas>
    <label>로그</label>
    <textarea id="log" readonly>준비 완료…</textarea>
  </section>
</main>
<script>
(function(){
  function byId(id){ return document.getElementById(id); }
  var PITY3 = 0.789266, PITY15 = 0.210734;
  var rand = Math.random;

  function parseTargets(txt, count, fallback){
    var arr = (txt||'').split(/[,\\s]+/).filter(Boolean).map(Number).filter(function(n){return n>0;});
    if (arr.length === 0) arr = Array.from({length:count}, function(){return fallback;});
    if (arr.length < count){
      var last = arr[arr.length-1] || fallback;
      while(arr.length < count) arr.push(last);
    } else if (arr.length > count){
      arr = arr.slice(0, count);
    }
    return arr;
  }

  function simulateOnce(cfg){
    var targets=cfg.targets, p3=cfg.p3, p15=cfg.p15;
    var n=targets.length, progress=new Array(n).fill(0);
    var packs=0, guard=0, drawCount=0, pLose=Math.max(0,1-p3-p15);
    while(progress.some(function(v,i){ return v<targets[i]; })){
      packs++; if(++guard>10000000) throw new Error('Guard overflow');
      drawCount=(drawCount+1)%10;
      var gain=0;
      if(drawCount===0){ var r0=rand(); gain=(r0<PITY15)?15:3; }
      else {
        var r=rand();
        if(r<pLose) gain=0;
        else if(r<pLose+p3) gain=3;
        else gain=15;
      }
      if(gain>0){
        var candidates=[];
        for (var j=0;j<n;j++){ if(progress[j]<targets[j]) candidates.push(j); }
        if(candidates.length===0) break;
        var idx = candidates[Math.floor(rand()*candidates.length)];
        progress[idx]=Math.min(targets[idx], progress[idx]+gain);
      }
    }
    return packs;
  }

  function buildHistData(sorted){
    var n=sorted.length;
    var min=sorted[0], max=sorted[n-1];
    var bins=24, pad=24;
    var step=(max-min)/bins || 1;
    var counts=new Array(bins).fill(0);
    for(var i=0;i<n;i++){
      var v=sorted[i], idx=Math.floor((v-min)/step);
      if(idx>=bins) idx=bins-1; if(idx<0) idx=0;
      counts[idx]++;
    }
    return {min:min,max:max,step:step,bins:bins,counts:counts,pad:pad};
  }

  var animId=null;
  function easeOutCubic(t){ return 1-Math.pow(1-t,3); }

  function drawHistAnimated(data){
    var cvs=byId('chart'), ctx=cvs.getContext('2d');
    var w=cvs.width, h=cvs.height, pad=data.pad, bins=data.bins, counts=data.counts.slice();
    var maxC=Math.max.apply(null,counts)||1;
    var barW=(w-pad*2)/bins;
    var start=null;
    cancelAnimationFrame(animId);
    function frame(ts){
      if(!start) start=ts;
      var t=Math.min(1,(ts-start)/750);
      var e=easeOutCubic(t);
      ctx.clearRect(0,0,w,h);
      ctx.strokeStyle='rgba(127,127,127,.35)'; ctx.lineWidth=1;
      ctx.beginPath(); ctx.moveTo(pad,h-pad); ctx.lineTo(w-pad,h-pad); ctx.stroke();
      for(var i=0;i<bins;i++){
        var x=pad+i*barW+2, y=h-pad;
        var targetH=((counts[i]/maxC)*(h-pad*2));
        var bh=targetH*e;
        var g=ctx.createLinearGradient(0,y-bh,0,y);
        g.addColorStop(0,'rgba(124,58,237,.9)');
        g.addColorStop(.7,'rgba(34,211,238,.6)');
        g.addColorStop(1,'rgba(34,211,238,.35)');
        ctx.fillStyle=g;
        ctx.fillRect(x, y-bh, Math.max(1,barW-4), bh);
      }
      ctx.fillStyle='rgba(180,190,200,.9)'; ctx.font='12px ui-sans-serif, system-ui'; ctx.textAlign='center';
      function fmt(v){ return Math.round(v).toLocaleString(); }
      ctx.fillText(fmt(data.min), pad, h-6);
      ctx.fillText(fmt((data.min+data.max)/2), w/2, h-6);
      ctx.fillText(fmt(data.max), w-pad, h-6);
      if(t<1) animId=requestAnimationFrame(frame);
    }
    animId=requestAnimationFrame(frame);
  }

  var tip=document.createElement('div'); tip.className='tooltip'; document.body.appendChild(tip);
  function showTip(x,y,html){ tip.innerHTML=html; tip.style.left=(x+12)+'px'; tip.style.top=(y+12)+'px'; tip.style.opacity='1'; tip.style.transform='translateY(0)'; }
  function hideTip(){ tip.style.opacity='0'; tip.style.transform='translateY(-6px)'; }

  function attachHover(data){
    var cvs=byId('chart');
    var rect;
    function updateRect(){ rect=cvs.getBoundingClientRect(); }
    updateRect();
    window.addEventListener('resize', updateRect);
    var w=cvs.width, h=cvs.height, pad=data.pad;
    var barW=(w-pad*2)/data.bins;
    function idxFromX(clientX){ var x=clientX-rect.left; return Math.floor((x-pad)/barW); }
    function clamp(i){ return Math.max(0, Math.min(data.bins-1, i)); }
    function fmt(n){ return Math.round(n).toLocaleString(); }
    cvs.onmousemove=function(ev){
      var i=clamp(idxFromX(ev.clientX));
      var start=data.min+i*data.step;
      var end=start+data.step;
      var cnt=data.counts[i]||0;
      var pct = (cnt / (data.counts.reduce(function(a,b){return a+b;},0) || 1))*100;
      showTip(ev.clientX, ev.clientY,
        '구간: '+fmt(start)+' ~ '+fmt(end)+'<br>' +
        '개수: '+fmt(cnt)+' ( '+pct.toFixed(1)+'% )'
      );
    };
    cvs.onmouseleave=function(){ hideTip(); };
  }

  function computeStats(arr){
    var n=arr.length, sum=0; for(var i=0;i<n;i++) sum+=arr[i];
    var mean=sum/n;
    var variance=0; for(i=0;i<n;i++){ variance+=Math.pow(arr[i]-mean,2); } variance/=n;
    var std=Math.sqrt(variance);
    var p5=arr[Math.floor(n*0.05)], p50=arr[Math.floor(n*0.50)], p95=arr[Math.floor(n*0.95)];
    return {mean:mean, variance:variance, std:std, p5:p5, p50:p50, p95:p95};
  }

  function run(){
    var carCount=Math.max(1, +byId('carCount').value|0);
    var packCost=Math.max(0, +byId('packCost').value||0);
    var p3=+byId('p3').value, p15=+byId('p15').value;
    var needDefault=Math.max(1, +byId('needDefault').value|0);
    var targetsStr=byId('targets').value||'';

    if(!(p3>=0 && p15>=0 && p3+p15<=1)){ alert('3장/15장 확률은 0~1 범위이고 합이 1 이하여야 합니다.'); return; }

    var targets=parseTargets(targetsStr, carCount, needDefault);
    var runs=Math.max(100, +byId('runs').value|0);

    var cfg={targets:targets,p3:p3,p15:p15};
    var tokens=new Array(runs), t0=performance.now();
    for(var i=0;i<runs;i++){ var packs=simulateOnce(cfg); tokens[i]=packs*packCost; }
    var t1=performance.now();

    tokens.sort(function(a,b){return a-b;});
    var s=computeStats(tokens);

    byId('kMean').textContent=Math.round(s.mean).toLocaleString();
    byId('kVar').textContent=Math.round(s.variance).toLocaleString();
    byId('kStd').textContent=Math.round(s.std).toLocaleString();
    byId('kPct').textContent=Math.round(s.p50).toLocaleString()+' / '+Math.round(s.p5).toLocaleString()+' / '+Math.round(s.p95).toLocaleString();

    var data=buildHistData(tokens);
    drawHistAnimated(data);
    attachHover(data);

    var pLose=1-p3-p15;
    byId('log').value =
      '실행 시간: '+(t1-t0).toFixed(1)+'ms\\n' +
      '샘플 수: '+runs.toLocaleString()+'회\\n' +
      '차량 수: '+carCount+'\\n' +
      '목표: ['+targets.join(', ')+']\\n' +
      '확률(팩 기준): 꽝 '+(100*pLose).toFixed(3)+'%, 3장 '+(100*p3).toFixed(3)+'%, 15장 '+(100*p15).toFixed(3)+'%\\n' +
      '10연 확정(고정): 3장 '+(100*0.789266).toFixed(4)+'%, 15장 '+(100*0.210734).toFixed(4)+'%\\n' +
      '드롭 배정: 완료 차량 제외(균등 분배)';

    window.__lastTokens=tokens;
    window.__lastStats=s;
    window.__lastInputs={
      carCount:carCount, packCost:packCost, p3:p3, p15:p15,
      needDefault:needDefault, targets:targetsStr
    };
  }

  function exportCSV(){
    var arr=window.__lastTokens||[];
    if(!arr.length){ alert('먼저 시뮬레이션을 실행하세요.'); return; }
    var csv='run,tokens\\n';
    for(var i=0;i<arr.length;i++){ csv+=(i+1)+','+arr[i]+'\\n'; }
    var blob=new Blob([csv],{type:'text/csv'});
    var url=URL.createObjectURL(blob);
    var a=document.createElement('a'); a.href=url; a.download='fullstar_tokens.csv'; a.click(); URL.revokeObjectURL(url);
  }

  // PNG export with stats + inputs overlay
  function exportPNG(){
    var src = byId('chart');
    var tokens = window.__lastTokens||[];
    var s = window.__lastStats;
    var inp = window.__lastInputs;
    if(!tokens.length || !s || !inp){ alert('먼저 시뮬레이션을 실행하세요.'); return; }

    var scale = Math.max(1, Math.floor((window.devicePixelRatio||1) * 2)); // 2x DPR
    var w = src.width, h = src.height;
    var off = document.createElement('canvas');
    off.width = w*scale; off.height = h*scale;
    var ctx = off.getContext('2d');

    var bg = getComputedStyle(document.body).backgroundColor || '#ffffff';
    ctx.fillStyle = bg; ctx.fillRect(0,0,off.width, off.height);

    ctx.imageSmoothingEnabled = true;
    ctx.imageSmoothingQuality = 'high';
    ctx.drawImage(src, 0, 0, off.width, off.height);

    // overlay panel
    var pad = 20*scale;
    var panelW = Math.min(off.width*0.9, 820*scale);
    var panelH = 170*scale;
    ctx.fillStyle = 'rgba(0,0,0,0.36)';
    ctx.fillRect(pad, pad, panelW, panelH);
    ctx.strokeStyle = 'rgba(255,255,255,0.28)';
    ctx.lineWidth = 2*scale;
    ctx.strokeRect(pad, pad, panelW, panelH);

    ctx.fillStyle = '#ffffff';
    ctx.textBaseline = 'top';

    function fmt(n){ return Math.round(n).toLocaleString(); }

    // Title
    ctx.font = (16*scale)+'px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto';
    ctx.fillText('풀성 히스토그램 (시뮬레이션 결과)', pad+12*scale, pad+10*scale);

    // Left column: stats
    var xL = pad+12*scale, yL = pad+36*scale;
    ctx.font = (13*scale)+'px ui-sans-serif, system-ui';
    ctx.fillText('평균: '+fmt(s.mean)+'   표준편차: '+fmt(s.std), xL, yL); yL += 18*scale;
    ctx.fillText('분산: '+fmt(s.variance), xL, yL); yL += 18*scale;
    ctx.fillText('중앙값 / 5% / 95%: '+fmt(s.p50)+' / '+fmt(s.p5)+' / '+fmt(s.p95), xL, yL);

    // Right column: inputs
    var xR = pad + panelW/2 + 10*scale, yR = pad+36*scale;
    function pctStr(v){ return (v*100).toFixed(3)+'%'; }
    var targetsText = (inp.targets||'').trim();
    ctx.fillText('입력값', xR, yR); yR += 18*scale;
    ctx.font = (12*scale)+'px ui-sans-serif, system-ui';
    ctx.fillText('차량 수: '+inp.carCount, xR, yR); yR += 16*scale;
    ctx.fillText('팩 가격: '+inp.packCost, xR, yR); yR += 16*scale;
    ctx.fillText('3장 확률: '+pctStr(inp.p3), xR, yR); yR += 16*scale;
    ctx.fillText('15장 확률: '+pctStr(inp.p15), xR, yR); yR += 16*scale;
    ctx.fillText('목표 청사진(공통): '+inp.needDefault, xR, yR); yR += 16*scale;
    ctx.fillText('차량별 목표: '+(targetsText.length? targetsText : ''), xR, yR);

    if (off.toBlob){
      off.toBlob(function(blob){
        var url = URL.createObjectURL(blob);
        var a = document.createElement('a');
        var ts = new Date();
        var pad2 = n=>String(n).padStart(2,'0');
        var name = 'fullstar_hist_'+ts.getFullYear()+pad2(ts.getMonth()+1)+pad2(ts.getDate())+'_'+pad2(ts.getHours())+pad2(ts.getMinutes())+pad2(ts.getSeconds())+'.png';
        a.href=url; a.download=name; a.click(); URL.revokeObjectURL(url);
      }, 'image/png');
    } else {
      var a = document.createElement('a');
      a.href = off.toDataURL('image/png');
      a.download = 'fullstar_hist.png';
      a.click();
    }
  }

  function presetS(){
    byId('carCount').value=6;
    byId('packCost').value=75;
    byId('runs').value=1000;
    byId('p3').value=0.199;
    byId('p15').value=0.001;
    byId('needDefault').value=300;
    byId('targets').value='';
  }

  document.getElementById('btnSim').addEventListener('click', run);
  document.getElementById('btnExport').addEventListener('click', exportCSV);
  document.getElementById('btnSavePNG').addEventListener('click', exportPNG);
  document.getElementById('btnPresetS').addEventListener('click', presetS);
})();
</script>
</body>
</html>
